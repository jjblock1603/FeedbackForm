<head>
  <title>Class Feedback Form</title>
</head>

<body>
  <h1 style="color:blue">Remember, feedback is an important tool for all of us to succeed. </h1>



<br>
<br>
{{>userInputs}}
{{>userOutputs}}


</body>

<template name= "userInputs">
    <form class="new-task">
        <input type="text" name="text" placeholder="We appreciate your feedback. Write it here">
          <button> Submit </button>

      </form>
  </template>

<template name="userOutputs">

  <center> <h1> We gathered everyone's thoughts below</h1> </center>

    {{#each firstDictionary}}
  <p>{{text}} was created at {{createdAt}}</p>
    {{/each}}

</template>
